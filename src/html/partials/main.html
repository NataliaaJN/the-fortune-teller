<main class="main">
    <form class="main__form" action="">
        <label class="main__form--numberLabel js-label" for="number">Insert here your number</label>
        <input class="main__form--numberInput js-input" id="number" type="number" placeholder="Write a number between 1-100">
        <div class="main__form--btns">
            <button class="btnTry js-btn" type="submit" value="Prueba">Try</button>
            <button class="btnReset js-reset" type="reset">Play again</button>
        </div>
    </form>
    <p class="clue js-clue">Hint: write a number and try</p>
    <p class="attempts js-attempts">Number of attempts: 0</p>
</main>
