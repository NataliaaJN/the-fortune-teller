<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The fortune teller</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon2.png" />
  </head>

  <body class="body">
      <div class="wrapper">
        <header class="header">
            <h1 class="header__title">Guess the number</h1>
        </header>
        <main class="main">
            <form class="main__form" action="">
                <label class="main__form--numberLabel js-label" for="number">Insert here your number</label>
                <input class="main__form--numberInput js-input" id="number" type="number" placeholder="Write a number between 1-100">
                <div class="main__form--btns">
                    <button class="btnTry js-btn" type="submit" value="Prueba">Try</button>
                    <button class="btnReset js-reset" type="reset">Play again</button>
                </div>
            </form>
            <p class="clue js-clue">Hint: write a number and try</p>
            <p class="attempts js-attempts">Number of attempts: 0</p>
        </main>
      </div>
    
    <script src="./assets/js/main.js"></script>
  </body>
</html>
